<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>WebGL Image Editor</title>
    </head>
    <body>
        <canvas id="gl-canvas" width="640" height="480"></canvas>
        <br />
        <input id="color-picker" type="color" />
        <a id="image-download"><input type="button" value="Download" /></a>
        <input type="file" id="image-upload" />
        <button id="upload-button">Upload</button>
        <input id="image-width" type="number" placeholder="Width" />
        <input id="image-height" type="number" placeholder="Height" />
        <label for="tool-selector">Tool:</label>
        <select id="tool-selector">
            <option value="dot" selected>Dot</option>
            <option value="line">Line</option>
        </select>
    </body>
</html>
